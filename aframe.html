<!doctype html>
<html>
    <head>
        <title>A-Frame Project</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
        <a-assets>
            <a-image id="brick" src="assets/castle_brick_07_diff_1k.jpg"></a-image>
            <a-asset-item id="lamp-obj" src="assets/lamp.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="assets/lamp.mtl"></a-asset-item>
            <a-asset-item id="bed-gltf" src="assets/bed.glb"></a-asset-item>
            <a-asset-item id="backwallt" src="assets/backwalltop.glb"></a-asset-item>
            <a-asset-item id="backwallb" src="assets/backwallbottom.glb"></a-asset-item>
            <a-asset-item id="entrance" src="assets/wallwithcurtain.glb"></a-asset-item>
            <a-asset-item id="kitchen" src="assets/kitchen.glb"></a-asset-item>
            <a-asset-item id="rug" src="assets/rug.glb"></a-asset-item>
            <a-asset-item id="door" src="assets/door.glb"></a-asset-item>
            <a-asset-item id="floor" src="assets/floor.glb"></a-asset-item>
            <a-asset-item id="topfloor" src="assets/topfloor.glb"></a-asset-item>
            <a-asset-item id="roof" src="assets/improvedroof.glb"></a-asset-item>
            <a-asset-item id="shelf" src="assets/shelf.glb"></a-asset-item>
            <a-asset-item id="table" src="assets/table.glb"></a-asset-item>
            <a-asset-item id="leftwall" src="assets/leftwall.glb"></a-asset-item>
            <a-image id="sky" src="assets/sky_003_s.jpg"></a-image>
            <a-image id="lake" src="assets/lakeside.jpg"></a-image>
        </a-assets>
        <a-scene background="color: #44f3ff">
            <a-sound src="src: url(assets/pureimagination.mp3)" autoplay="true" position="0 2 5" volume=".5"></a-sound>
            <a-camera>
                <a-cursor color="white"></a-cursor>
            </a-camera>
            <a-sky src="#lake"></a-sky>
            <a-entity id="house" visibile="true" position="0 0 0">
                <a-obj-model src="#lamp-obj" mtl="#lamp-mtl" scale="0.1 0.08 0.1" position = "-4.5 0.36 .2" rotation = "0 20.885 0"
                             event-set__on="_event: mouseenter; _target: #lamplight; visible: true"
                             event-set__off="_event: click; _target: #lamplight; visible: false"
                             >
                    <a-text value="Hover over the lamp to 
                                   turn on the light" position="0 15 0" scale="10 10 10"></a-text>
                </a-obj-model>
                
                <a-plane position="4 .5 1" rotation="-90 0 0" event-set__down="_event: click; _target: #house; position: 0 3 4">
                    <a-text value="Click to go downstairs" align="center" scale=".3 .3 .3"></a-text>
                </a-plane>

                <a-light type="ambient" color="#daca8c" intensity=".4"></a-light>

                <a-light id="lamplight" type="point" position="-4 1.5 1" intensity="1.2" visible="false" color="#ffeeac"></a-light>

                <a-entity gltf-model="#bed-gltf" scale="0.06 0.05 0.06" position="-3.8 .3 2" rotation="0 180 0"></a-entity>
                <a-entity gltf-model="#topfloor" scale=".1 .1 .15" position="-2 -5.5 0"></a-entity>
                <a-entity gltf-model="#floor" scale=".1 .1 .1" position="0 -5.7 0"></a-entity>
                
                <a-entity gltf-model="#roof" scale=".8 .5 .6" position="2 -1.4 .3"></a-entity>
                
                <a-entity gltf-model="#backwallt" scale=".15 .15 .2" position="1.5 -8.333 0"></a-entity>
                
                <a-entity gltf-model="#entrance" scale=".1 .1 .1" position="-.7 -6 -.6" ></a-entity>
                <a-entity gltf-model="#backwallb" scale=".15 .15 .2" position="1.6 -8.3 0"></a-entity>
                <a-entity gltf-model="#kitchen" scale=".1 .1 .1" position="-.57 -6 -.5"></a-entity>
                <a-entity gltf-model="#shelf" scale=".1 .1 .1" position="-.57 -6 -.5"></a-entity>
                <a-entity gltf-model="#rug" scale=".2 .2 .2" position="1 .42 3"></a-entity>
                <a-entity gltf-model="#door" scale=".1 .1 .1" position="-2 -6 -1.1" rotation="0 -30 0"></a-entity>
                <a-entity gltf-model="#table" scale=".2 .2 .2" position="1 -2.6 -1" rotation="0 90 0"></a-entity>
                <a-entity gltf-model="#leftwall" scale=".12 .1 .1" position="0 -6 1.2"></a-entity>
                <a-plane position="-1.7 -1.907 -3.15" scale=".088 .196 .656" event-set__lightson="_event: click; _target: #lamplight; visible: true">
                    <a-text value="Click to turn on lights" position="-1 1 0" scale="1.4"></a-text>
                </a-plane>
                <a-plane rotation="-90 180 0" scale="1 1 1" position="4 -2.721 -1.835" event-set__goup="_event: click; _target: #house; position: 0 0 0"><a-text value="click to go up" align="center" scale=".5 .5 .5"></a-text></a-plane>
            </a-entity>
        </a-scene>
    </body>

</html>
